name: Django Tests

# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          pip install docker
          pip install docker-compose

      - name: Build and run tests
        run: |
          docker-compose build
          docker-compose run --rm back-end python manage.py test

      - name: Tear down
        if: ${{ always() }}
        run: docker-compose down