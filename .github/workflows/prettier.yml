name: Prettier Check

on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd app/front-end/ && npm install

      - name: Run Prettier
        run: npx prettier --check "app/front-end/**/*.{tsx,ts,js,jsx,css}"

      - name: Run Prettier on PR
        if: failure()
        run: npx prettier --write "app/front-end/**/*.{tsx,ts,js,jsx,css}"

      - name: Commit and Push Changes
        if: failure()
        run: |
          git config --global user.email "ael-mouz@student.1337.ma"
          git config --global user.name "ael-mouz"
          git checkout -B ${{ github.head_ref }}
          git add .
          git commit -m "[Style] Prettier fixes"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
