version: '3.8'

services:
    back-end:
        build: 
            context: ./back-end
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./back-end:/back-end
        networks:
            - ft_transcendence

    front-end:
        build: 
            context: ./front-end
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./front-end:/front-end
        networks:
            - ft_transcendence

networks:
    ft_transcendence:
        name: ft_transcendence
        driver: bridge