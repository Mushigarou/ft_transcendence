<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/cyber.css">
</head>
<body id="data" class="cyber-glitch-1">
    <div class="container">
        <div class="text-center fg-white">
            <span class="cyberpunk-font-og f-x2-5 fs-1 fs-md-3 fs-lg-5">
                <span class="c">T</span>ranscendence 
            </span>
        </div>
        <div class="card p-5 m-5" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="text-center fg-white f-x2-5">
                <h2 class="cyberpunk-font glitched"><span class="c">S</span>ign Up</h2>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <div class="cyber-input-long ac-yellow p-2 fg-white">
                            <input type="text" id="fullname" placeholder="Fullname ..." required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cyber-input-long ac-yellow p-2 fg-white">
                            <input type="text" id="username" placeholder="Username  ..." required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cyber-input-long ac-yellow p-2 fg-white">
                            <input type="email" id="email" placeholder="Email ..." required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cyber-input-long ac-yellow p-2 fg-white">
                            <input type="password" id="password" placeholder="Password ..." required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cyber-input-long ac-yellow p-2 fg-white">
                            <input type="password" id="confirm_password" placeholder="Confirm Password ..." required/>
                        </div>
                    </div>
                </div>
            
                <div class="row mb-5">
                    <div class="col">
                        <button class="cyber-button-small bg-blue fg-white">
                            Sign Up_
                            <span class="glitchtext">Sign Up_</span>
                            <span class="tag">R25</span>
                        </button> 
                    </div>
                </div>
                <div class="mb-3 fg-white">
                    <label class="fg-white">or sign up with :</label>
                </div>
                <div class="d-grid mb-3">
                    <button class="cyber-button-small bg-red fg-white">
                        <i class="fab fa-google"></i>
                        Google_
                        <span class="glitchtext">Google</span>
                        <span class="tag">R25</span>
                    </button>
                </div>
                <div class="d-grid">
                    <button class="cyber-button-small bg-dark fg-white">
                        <i class="fab fa-facebook"></i>
                        42 Intra_
                        <span class="glitchtext">42 Intra</span>
                        <span class="tag">R25</span>
                    </button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
